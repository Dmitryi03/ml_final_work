<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МаксБанк отзыв | Аналитика</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #4a6bff 0%, #6a11cb 100%);
            color: white;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 32px;
        }
        
        .nav {
            display: flex;
            gap: 20px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .nav a:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .nav a.active {
            background: rgba(255,255,255,0.2);
        }
        
        .analytics-content {
            padding: 40px;
        }
        
        .page-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            padding: 25px;
            border-radius: 15px;
            color: white;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .stat-icon {
            font-size: 40px;
            opacity: 0.9;
        }
        
        .stat-info h3 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .stat-info p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .total { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .positive { background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%); }
        .neutral { background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%); }
        .negative { background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); }
        
        .charts-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .chart-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }
        
        .chart-container h3 {
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .reviews-table {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .reviews-table h3 {
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        
        th {
            background: #4a6bff;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .sentiment-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }
        
        .sentiment-positive { background: #d4edda; color: #155724; }
        .sentiment-neutral { background: #fff3cd; color: #856404; }
        .sentiment-negative { background: #f8d7da; color: #721c24; }
        
        .refresh-btn {
            padding: 12px 24px;
            background: #4a6bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
        }
        
        .refresh-btn:hover {
            background: #3a5bef;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                МаксБанк отзыв
            </div>
            <div class="nav">
                <a href="/"><i class="fas fa-pen"></i> Оставить отзыв</a>
                <a href="/analytics" class="active"><i class="fas fa-chart-bar"></i> Аналитика</a>
            </div>
        </div>
        
        <div class="analytics-content">
            <h1 class="page-title">Аналитика отзывов</h1>
            <p class="page-subtitle">Статистика тональности отзывов в реальном времени</p>
            
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card total">
                    <div class="stat-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalReviews">0</h3>
                        <p>Всего отзывов</p>
                    </div>
                </div>
                
                <div class="stat-card positive">
                    <div class="stat-icon">
                        <i class="fas fa-smile"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="positiveCount">0</h3>
                        <p>Позитивных</p>
                    </div>
                </div>
                
                <div class="stat-card neutral">
                    <div class="stat-icon">
                        <i class="fas fa-meh"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="neutralCount">0</h3>
                        <p>Нейтральных</p>
                    </div>
                </div>
                
                <div class="stat-card negative">
                    <div class="stat-icon">
                        <i class="fas fa-frown"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="negativeCount">0</h3>
                        <p>Негативных</p>
                    </div>
                </div>
            </div>
            
            <div class="charts-row">
                <div class="chart-container">
                    <h3><i class="fas fa-chart-pie"></i> Распределение тональности</h3>
                    <canvas id="sentimentChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3><i class="fas fa-chart-bar"></i> Отзывы по банкам</h3>
                    <canvas id="bankChart"></canvas>
                </div>
            </div>
            
            <div class="reviews-table">
                <h3><i class="fas fa-table"></i> Последние отзывы</h3>
                <div class="table-wrapper">
                    <table id="reviewsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Банк</th>
                                <th>Отзыв</th>
                                <th>Тональность</th>
                                <th>Уверенность</th>
                                <th>Время</th>
                            </tr>
                        </thead>
                        <tbody id="reviewsTableBody">
                            <!-- Данные загрузятся через JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let sentimentChart, bankChart;
        
        function loadData() {
            // Загрузка статистики
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    updateStats(data);
                    updateCharts(data);
                });
            
            // Загрузка отзывов
            fetch('/api/reviews')
                .then(response => response.json())
                .then(data => {
                    updateReviewsTable(data);
                });
        }
        
        function updateStats(data) {
            document.getElementById('totalReviews').textContent = data.total_reviews || 0;
            document.getElementById('positiveCount').textContent = data.sentiment_distribution?.positive || 0;
            document.getElementById('neutralCount').textContent = data.sentiment_distribution?.neutral || 0;
            document.getElementById('negativeCount').textContent = data.sentiment_distribution?.negative || 0;
        }
        
        function updateCharts(data) {
            // Круговая диаграмма тональности
            const sentimentCtx = document.getElementById('sentimentChart').getContext('2d');
            
            if (sentimentChart) {
                sentimentChart.destroy();
            }
            
            sentimentChart = new Chart(sentimentCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Позитивные', 'Нейтральные', 'Негативные'],
                    datasets: [{
                        data: [
                            data.sentiment_distribution?.positive || 0,
                            data.sentiment_distribution?.neutral || 0,
                            data.sentiment_distribution?.negative || 0
                        ],
                        backgroundColor: [
                            '#00b09b',
                            '#ffd89b',
                            '#ff416c'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            // Столбчатая диаграмма банков
            const bankCtx = document.getElementById('bankChart').getContext('2d');
            const bankData = data.bank_distribution || {};
            const banks = Object.keys(bankData);
            const counts = Object.values(bankData);
            
            if (bankChart) {
                bankChart.destroy();
            }
            
            if (banks.length > 0) {
                bankChart = new Chart(bankCtx, {
                    type: 'bar',
                    data: {
                        labels: banks,
                        datasets: [{
                            label: 'Количество отзывов',
                            data: counts,
                            backgroundColor: '#4a6bff',
                            borderColor: '#3a5bef',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            }
        }
        
        function updateReviewsTable(reviews) {
            const tbody = document.getElementById('reviewsTableBody');
            tbody.innerHTML = '';
            
            if (reviews.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: #666;">
                            <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 20px; display: block;"></i>
                            <p>Нет отзывов для отображения</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            reviews.reverse().forEach(review => {
                let sentimentClass = '';
                let sentimentText = '';
                
                switch(review.sentiment) {
                    case 'positive':
                        sentimentClass = 'sentiment-positive';
                        sentimentText = 'Позитивный';
                        break;
                    case 'neutral':
                        sentimentClass = 'sentiment-neutral';
                        sentimentText = 'Нейтральный';
                        break;
                    case 'negative':
                        sentimentClass = 'sentiment-negative';
                        sentimentText = 'Негативный';
                        break;
                }
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${review.id}</td>
                    <td><strong>${review.bank}</strong></td>
                    <td>${review.text.substring(0, 50)}...</td>
                    <td><span class="sentiment-badge ${sentimentClass}">${sentimentText}</span></td>
                    <td>${(review.confidence * 100).toFixed(1)}%</td>
                    <td>${review.timestamp}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Автообновление каждые 10 секунд
        setInterval(loadData, 10000);
        
        // Первоначальная загрузка
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
